<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">.
    <link rel="stylesheet" href="styles.css">
    <title>Challenge</title>
</head>
<body>
    <header>
        <img class="logo" src="imagenes/logo.png" alt="Logo de Alura">
    </header>
    <main>
        <section class="seccion1">
            <textarea class="text-area" placeholder="Ingrese el texto aquí"></textarea>
            <div class="alerta">
                <img class="icono" src="imagenes/vector.png" alt="Icono cierre admiración">
                <h6 class="informacion">Solo letras minúsculas y sin acento</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section class="seccion2">
            <textarea class="mensaje" readonly></textarea>
            <div>
                <button class="btn-copiar" onclick="btnCopiar()">Copiar</button>
            </div>
        </section>
    </main>
    <footer>
        <p>Challenge AluraLatam y OracleNextEducation | Desarrollado por: Wilson Arturo Rodriguez Buitrago</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
